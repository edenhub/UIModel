    <script>
        $(function () {
            $('#sortable').sortable();
//            $('#sortable').disableSelection();
            $('#stable').sortable();
            $('.t').draggable({revert: "invalid",helper: "clone"});
            $('.draggable').draggable({revert: "invalid",helper: "clone"});
            $('#stable tr td').droppable({
                accept: ".draggable",
                activeClass: "ui-state-hover",
                hoverClass: "ui-state-active",
                drop:function(event,ui){
                    $ob = $(ui.draggable);
                    $obnew = jQuery.extend(true,{},$ob);
                    $obnew.appendTo($(this));
                    console.log("dropp");
                }
            });
        });
    </script>
</head>
<body>

<ul id="sortable">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>
<hr>
<div class="t">ttt</div>
<p>
    <span class="draggable">按钮</span>
    <span class="draggable">单选框</span><span class="draggable">复选框</span>

    </tbody>
</table>
